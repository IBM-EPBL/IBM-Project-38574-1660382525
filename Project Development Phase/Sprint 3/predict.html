      <div class="form-row">
        <label for="Gender">Gender</label>
        <select id="Gender" name="Gender" required>
          <option value="1">Male</option>
          <option value="0">Female</option>
        </select>
      </div>
      <div class="form-row">
        <label for="Married">Married</label>
        <select id="Married" name="Married" required>
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </div>
      <div class="form-row">
        <label for="Dependents">Dependents</label>
        <input
          id="Dependents"
          name="Dependents"
          type="number" 
          min="0"
          max="3"
          placeholder="No of Dependents on you....."
          required
        />
      </div>
      <div class="form-row">
        <label for="Education">Education</label>
        <select id="Education" name="Education" required>
          <option value="0">Graduate</option>
          <option value="1">Not Graduate</option>
        </select>
      </div>
      <div class="form-row">
        <label for="Self Employed">Self Employed</label>
        <select id="Self Employed" name="Self Employed" required>
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </div>
      <div class="form-row">
        <label for="Applicant Income">Applicant Income</label>
        <input
          id="Applicant Income"
          name="Applicant Income"
          type="number" 
          min="0"
          placeholder="Your Income....."
          required
        />
      </div>
      <div class="form-row">
        <label for="Co Applicant Income">Co Applicant Income</label>
        <input
          id="Co Applicant Income"
          name="Co Applicant Income"
          type="number" 
          min="0"
          placeholder="Your Co Applicant Income....."
          required
        />
      </div>
      <div class="form-row">
        <label for="Loan Amount">Loan Amount</label>
        <input
          id="Loan Amount"
          name="Loan Amount"
          type="number" 
          min="0"
          placeholder="Enter the Loan Amount....."
          required
        />
      </div>
      <div class="form-row">
        <label for="Loan Amount Term">Loan Amount Term</label>
        <input
          id="Loan Amount Term"
          name="Loan Amount Term"
          type="number" 
          min="0"
          placeholder="Enter the Loan Amount Term in days....."
          required
        />
      </div>
      <div class="form-row">
        <label for="Credit History">Credit History</label>
        <select id="Credit History" name="Credit History" required>
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </div>
      <div class="form-row">
        <label for="Property Area">Property Area</label>
        <select id="Property Area" name="Property Area" required>
          <option value="0">Urban</option>
          <option value="1">Semiurban</option>
          <option value="2">Rural</option>
        </select>
      </div>
